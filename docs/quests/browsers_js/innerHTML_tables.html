<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Customer CSS commons.css -->
    <link rel="stylesheet" href="../css/commons.css">
</head>
<body>
    <nav>nav</nav>
    <main class="container">
        <h2>Basic Table</h2>
        <table class="table table-hover table-bordered table-striped">
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>john@example.com</td>
            </tr>
            <tr>
              <td id = "first_id">Mary</td>
              <td id = "second_id">Moe</td>
              <td id = "third_id">mary@example.com</td>
            </tr>
            <tr id = "tr_first_id">
              <td>July</td>
              <td>Dooley</td>
              <td>july@example.com</td>
            </tr>
          </tbody>
        </table>
    </main>
    <footer>footer</footer>
</body>
<script>
    let first_id = document.querySelector("#first_id")
    //undefined
    first_id.innerHTML = `COCO`
    //'COCO'
    let second_id = document.querySelector("#second_id")
    //undefined
    second_id.innerHTML = `Lab`
    //'Lab'
    let third_id = document.querySelector("#third_id")
    //undefined
    third_id.innerHTML = `coco@cocolab.com`
    //'coco@cocolab.com'
    let tr_first_id = document.querySelector("#tr_first_id")
    tr_first_id.innerHTML = ``
</script>

</html>
