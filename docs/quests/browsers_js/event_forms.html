<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Customer CSS commons.css -->
    <!-- <link rel="stylesheet" href="../css/commons.css"> -->
</head>

<body>
    <nav class="container"> nav </nav>
    <main class="container">
        <!-- apply form-control -->
        <div>apply form-control</div>
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">

        <hr>

        <!-- apply form-control with row and col -->
        <div>apply form-control with row and col 1</div>
        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control-plaintext" placeholder="Email : ">
                <!-- form-control-plaintext 외각선을 삭제하는 기능 -->
                <!-- <label for="email">Email:</label> 부트스트랩으로 작업시 label을 사용하면 라인이 안맞음. 
                      So, input:text으로 작업하면 잘 맞음 -->
            </div>
            <div class="col-6">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
        </div>

        <hr>

        <div>apply form-control with row and col 2</div>
        <div class="row">
            <div class="col-6">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="col-6">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
        </div>

        <hr>

        <div>
            연구소 이름 : <input type="text" name="lab_name" value="yojulab" id="">
        </div>
        <div>
            <div>- 희망 사항 선택 -</div>
            <div id="radio_button">
                <div class="form-check">
                    <!-- form-check가 radio 버튼을 무조건 앞으로 빼줌 -->
                    <label for="hopedoglang">강아지 말 희망</label>
                    <input class="form-check-input" type="radio" name="hope_lang" value="dog_lang" id="hopedoglang">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="hopecatlang-label">고양이 말 희망</label>
                    <input class="form-check-input" type="radio" name="hope_lang" value="cat_lang" id="hopecatlang">
                </div>
            </div>

        </div>
        <div>
            <button type="submit" id="radio_delete">radio delete</button>
            <button type="reset" id="radio_show">radio show</button>
        </div>

        <hr>

        <!-- select menu -->
        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control-plaintext" placeholder="Email : ">
            </div>
            <div class="col-4">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="col-5">
                <label for="carcompanyname">Choose car company : </label>
                <select class="form-select" name="car_company_name" id="carcompanyname">
                    <option value="볼보">볼보</option>
                    <option value="현대" selected>현대</option>
                    <option value="아우디">아우디</option>
                    <option value="포르쉐">포르쉐</option>
                </select>
            </div>
        </div>

    </main>
    <footer class="container"> footer </footer>
</body>

<script>
    // button에 id 지정 후 불러오기
    radio_delete = document.querySelector("#radio_delete");
    radio_show = document.querySelector("#radio_show");

    radio_delete.addEventListener('click', (radio_delete) => {
        // delete - 기존 코드를 messages 내용으로 대체
        let radio_button = document.querySelector("#radio_button");
        messages = "<div></div>";
        radio_button.innerHTML = messages;
    });
    radio_show.addEventListener('click', (radio_show) => {
        // reshow - 기존 코드 다시 불러오기
        let radio_button = document.querySelector("#radio_button");
        messages = '<div id="radio_button"><div class="form-check"><label for="hopedoglang">강아지 말 희망</label><input class="form-check-input" type="radio" name="hope_lang" value="dog_lang" id="hopedoglang"></div><div class="form-check"><label class="form-check-label" for="hopecatlang-label">고양이 말 희망</label><input class="form-check-input" type="radio" name="hope_lang" value="cat_lang" id="hopecatlang"></div></div>';
        radio_button.innerHTML = messages;
    });
 
    // option - select 선택시 consol에 값 표시
    carcompanyname = document.querySelector("#carcompanyname");
    carcompanyname.addEventListener("change", (event) => {
        console.log(`${event.target.value}`);
    });
</script>


<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
